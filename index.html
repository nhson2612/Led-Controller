<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LED Control</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        #ledStatus {
            font-size: 24px;
            margin: 20px;
            padding: 10px;
            border-radius: 5px;
            background-color: #f9f9f9;
            color: #555;
        }
        .btn {
            padding: 15px 30px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .btn-on {
            background-color: #4CAF50;
            color: white;
        }
        .btn-off {
            background-color: #f44336;
            color: white;
        }
        .btn:hover {
            background-color: #45a049;
        }
        .time-input {
            margin: 20px 0;
        }
        .time-input input {
            padding: 10px;
            font-size: 16px;
            margin: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .time-input button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .time-input button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>LED Control</h1>
    <div id="ledStatus">Connecting...</div>
    <button class="btn btn-on" onclick="setLedStatus(true)">Turn LED ON</button>
    <button class="btn btn-off" onclick="setLedStatus(false)">Turn LED OFF</button>

    <div class="time-input">
        <h2>Set Time</h2>
        <input type="number" id="hourInput" placeholder="Hour (0-23)" min="0" max="23">
        <input type="number" id="minuteInput" placeholder="Minute (0-59)" min="0" max="59">
        <button onclick="setTime()">Submit Time</button>
    </div>

    <script>
        const webSocketUrl = 'wss://test-1-8yfc.onrender.com/led-status';
        let webSocket;

        // Kết nối WebSocket
        function connectWebSocket() {
            webSocket = new WebSocket(webSocketUrl);

            webSocket.onopen = () => {
                console.log('WebSocket connection established');
                updateLedStatus('Connecting...');
            };

            webSocket.onmessage = (event) => {
                console.log('Message received from server:', event.data);
                updateLedStatus(event.data);
            };

            webSocket.onclose = () => {
                console.log('WebSocket connection closed, retrying in 5 seconds...');
                setTimeout(connectWebSocket, 5000); // Tự động kết nối lại sau 5 giây
            };

            webSocket.onerror = (error) => {
                console.error('WebSocket error:', error);
            };
        }

        // Cập nhật trạng thái LED trên giao diện
        function updateLedStatus(status) {
            const ledStatusElement = document.getElementById('ledStatus');
            if (status === 'true') {
                ledStatusElement.textContent = 'LED is ON';
                ledStatusElement.style.backgroundColor = '#D4EDDA'; // Màu xanh
            } else if (status === 'false') {
                ledStatusElement.textContent = 'LED is OFF';
                ledStatusElement.style.backgroundColor = '#F8D7DA'; // Màu đỏ
            } else {
                ledStatusElement.textContent = status;
                ledStatusElement.style.backgroundColor = '#f9f9f9'; // Màu xám
            }
        }

        // Gửi yêu cầu thay đổi trạng thái LED
        function setLedStatus(status) {
            if (webSocket && webSocket.readyState === WebSocket.OPEN) {
                webSocket.send(status);
                console.log('LED status sent:', status);
            } else {
                console.error('WebSocket is not connected. Cannot send LED status.');
            }
        }

        // Gửi thời gian đến server
        function setTime() {
            const hour = document.getElementById('hourInput').value;
            const minute = document.getElementById('minuteInput').value;

            if (hour === '' || minute === '' || hour < 0 || hour > 23 || minute < 0 || minute > 59) {
                alert('Please enter valid hour (0-23) and minute (0-59).');
                return;
            }

            const requestBody = {
                hour: hour,
                minute: minute
            };

            fetch('https://test-1-8yfc.onrender.com/led/update-time', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestBody)
            })
            .then(response => {
                if (response.ok) {
                    alert('Time updated successfully!');
                    console.log('Time updated successfully:', requestBody);
                } else {
                    alert('Failed to update time.');
                    console.error('Failed to update time:', response.statusText);
                }
            })
            .catch(error => {
                alert('An error occurred while updating time.');
                console.error('Error:', error);
            });
        }

        // Kết nối WebSocket khi tải trang
        connectWebSocket();
    </script>
</body>
</html>
